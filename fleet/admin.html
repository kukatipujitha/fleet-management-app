<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #navigation {
        width: 100%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    #aside {
        width: 40%;
        display: flex;
        background-color: white;
        display: flex;
        flex-direction: column;

        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <nav>
        <div id="navigation">
            <select id="category">
                <option value="">All</option>
                <option value="Auto">auto</option>
                <option value="car">car</option>
                <option value="truck">truck</option>
                <option value="bus">bus</option>
            </select>


            <select id="filter">
                <option value=""> All</option>
                <option value="Available"> Available</option>
                <option value="unavailable"> unavailable</option>
            </select>

            <button type="submit">clear filter</button>
        </div>
    </nav>
    <aside>
        <div id="aside">
            <input id="regInput" type="text" placeholder="enter your Reg No of Vehicle ">
            <select id="vehicleName">
                <option value="all">all</option>
                <option value="Auto">Auto</option>
                <option value="car">car</option>
                <option value="truck">truck</option>
                <option value="bus">bus</option>
            </select>
            <input id=" driverName" type="text" placeholder="enter drivername ">
            <select id="AvailabilityInput">
                <option value="Availability">Availability</option>
                <option value="unavailability">unavailability</option>
            </select>
        </div>
        <button type="sumbit" onclick="addFleet()"> ADD fleet</button>
    </aside>

    <main >
        <div id="main"></div>
    </main>
</body>
<script>
    let fleets=[];
    function addFleet(){

    
    const regInput=document.getElementById("regInput").value;
    const vehicleName=document.getElementById("vehicleName").value;
    const driverName=document.getElementById("driverName").value;
    const AvailabilityInput=document.getElementById("AvailabilityInput").value;
    const imgUrl="https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"
    
   let fleet={
    imgUrl,
    regInput,
    vehicleName,
    driverName,AvailabilityInput
   }
   fleets.push(fleet);
   renderFleet(fleets);

   }
   function renderFleet() {
        let container = document.getElementById("main");
        container.innerHTML = "";

        fleets.forEach((fleet, index) => {
            let card = document.createElement("div");
            card.className = "card";

            // Image
            let img = document.createElement("img");
            img.src = fleet.imgUrl;
            card.appendChild(img);

            // Registration Number
            let reg = document.createElement("h3");
            reg.textContent = fleet.regInput;
            card.appendChild(reg);

            // Vehicle Name
            let vehicle = document.createElement("p");
            vehicle.textContent = "Vehicle: " + fleet.vehicleName;
            card.appendChild(vehicle);

            // Driver Name
            let driver = document.createElement("p");
            driver.textContent = "Driver: " + fleet.driverName;
            card.appendChild(driver);

            // Availability
            let avail = document.createElement("p");
            avail.textContent = "Availability: " + fleet.AvailabilityInput;
            card.appendChild(avail);

            // Delete button
            let deleteBtn = document.createElement("button");
            deleteBtn.className = "deleteBtn";
            deleteBtn.textContent = "Delete";

            deleteBtn.addEventListener("click", function () {
                fleets.splice(index, 1);
                renderFleet();
            });

            card.appendChild(deleteBtn);

            // Add card to container
            container.appendChild(card);
        });
    }


    
</script>
</html>
